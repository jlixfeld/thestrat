repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        name: " Python 路 Lint with Ruff"
        args: [--fix]
      - id: ruff-format
        name: " Python 路 Format with Ruff"

  # Pyright - Python type checking (Pylance equivalent) - Disabled during setup
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.405
  #   hooks:
  #     - id: pyright
  #       name: " Python 路 Type check with Pyright"
  #       additional_dependencies:
  #         - polars[timezone]
  #         - pandas
  #         - numpy
  #         - pytz
  #         - pyarrow
  #         - pydantic

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: "Ч Text 路 Remove trailing whitespace"
      - id: end-of-file-fixer
        name: "Ч Text 路 Fix end of files"
      - id: check-yaml
        name: " YAML 路 Validate syntax"
        exclude: ^\.github/workflows/auto-close-issues\.yml$|^mkdocs\.yml$
      - id: check-added-large-files
        name: " Files 路 Check for large files"
        args: [--maxkb=500]
      - id: check-merge-conflict
        name: " Git 路 Check for merge conflicts"
      - id: check-case-conflict
        name: " Files 路 Check for case conflicts"
      - id: check-toml
        name: " TOML 路 Validate syntax"

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      - id: pytest-check
        name: "И Python 路 Run pytest (quick)"
        entry: uv run pytest
        language: system
        pass_filenames: false
        args: [--tb=short, -x, -q]
        types: [python]
        stages: [pre-push]  # Only run on pre-push, not every commit
